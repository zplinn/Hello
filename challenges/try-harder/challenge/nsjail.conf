# Base config for pwnable challenge

name: "livectf-sh"

description: "Configuration for LiveCTF shell challenge"

mode: LISTEN
port: 31337

exec_bin {
	path: "/home/livectf/challenge"
}

envar: "LIVECTF_TEAM_ID"
envar: "LIVECTF_URL"
envar: "FLAG"
envar: "LOCAL"

cwd: "/home/livectf/"

# Allows suid bins in the jail
disable_no_new_privs: true

time_limit: 120

rlimit_as: 4096
rlimit_cpu: 1000
rlimit_fsize: 1024
rlimit_nofile: 64

clone_newnet: false
clone_newuser: true
clone_newns: true
clone_newpid: true
clone_newipc: true
clone_newuts: true
clone_newcgroup: true

# user: livectf
uidmap {
    inside_id: "1001"
    outside_id: "1001"
}

gidmap {
    inside_id: "1001"
    outside_id: "1001"
}

# user: flag
uidmap {
    inside_id: "1002"
    outside_id: "1002"
}

gidmap {
    inside_id: "1002"
    outside_id: "1002"
}

mount {
	src: "/"
	dst: "/"
	is_bind: true
}

mount {
	dst: "/tmp"
	fstype: "tmpfs"
	rw: true
}
